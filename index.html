<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather In?</title>
    <!--Bootstrap CSS CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Jumbotron for Title-->
    <div
      class="jumbotron container-fluid mt-2 text-center p-2"
      style="background-color: #ffffff; color: rgb(0, 0, 0);"
    >
      <h1 class="display-4">Weather In...</h1>
    </div>
    <div class="container-fluid">
      <!--Row for searching a city-->
      <div class="row">
        <div class="col-sm-4 bg-light">
          <!--Here we create an HTML form for handling the inputs-->
          <h4 class="lead">Search for a City:</h4>
          <!--Here we create the text box for capturing the search city Name-->
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="search-city" />
            <div class="input-group-append">
              <button class="btn bg-info text-light" id="search-button"> Search
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <!--section for search city history-->
          <button class="btn bg-info text-light"" type="button" id="clear-history">
            Clear history 
          </button>
          <ul class="list-group"></ul>
        </div>
        <div class="col-sm-8">
          <div class="row ml-2 border bg-light rounded">
            <div class="col-sm-12" id="current-weather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p>Temperature:<span class="current" id="temperature"></span></p>
              <p>Humidity:<span class="current" id="humidity"></span></p>
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
              <p>
                UV index:<span
                  class="current bg#073b3a rounded py-2 px-2 text-white"
                  id="uv-index"
                ></span>
              </p>
            </div>
          </div>
          <!--Row for future data to be dumped here-->
          <div class="col-sm-12" id="future-weather">
            <h3>5-Day Forecast:</h3>
            <div class="row text-light">
              <div
                class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p>Temp:<span id="fTemp0"></span></p>
                <p>Humidity:<span id="fHumidity0"></span></p>
              </div>
              <div
                class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate1"></p>
                <p id="fImg1"></p>
                <p>Temp:<span id="fTemp1"></span></p>
                <p>Humidity:<span id="fHumidity1"></span></p>
              </div>
              <div
                class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate2"></p>
                <p id="fImg2"></p>
                <p>Temp:<span id="fTemp2"></span></p>
                <p>Humidity:<span id="fHumidity2"></span></p>
              </div>
              <div
                class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate3"></p>
                <p id="fImg3"></p>
                <p>Temp:<span id="fTemp3"></span></p>
                <p>Humidity:<span id="fHumidity3"></span></p>
              </div>
              <div
                class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate4"></p>
                <p id="fImg4"></p>
                <p>Temp:<span id="fTemp4"></span></p>
                <p>Humidity:<span id="fHumidity4"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Jvascript File-->
    <script src="script.js"></script>
  </body>
</html>
